version: '3'

volumes:
  data: {}

services: 
  nginx:
    depends_on:
      - wordpress
    build: ./requirements/nginx
    restart: always 
    volumes:
      - data:/var/www/html
    ports:
      - "443:443"
    networks:
      - sparkworld
    tty: true

  wordpress:
    build: ./requirements/wordpress
    restart: always
    volumes: 
      - data:/var/www/html
    expose:
      - "9000"
    networks:
      - sparkworld
    tty: true

  mariadb:
    build: ./requirements/mariadb
    restart: always
    expose:
      - "3306"
    networks:
      - sparkworld
    tty: true

networks: 
  sparkworld:
    driver: bridge
