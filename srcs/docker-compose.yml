version: '3'

volumes:
  data_wp: {}
  data_db: {}

services: 
  nginx:
    depends_on:
      - wordpress
    build: ./requirements/nginx
    restart: always 
    volumes:
      - data_wp:/var/www/html
    ports:
      - "443:443"
    networks:
      - sparkworld
    tty: true

  wordpress:
    depends_on:
      - mariadb
    build: ./requirements/wordpress
    restart: always
    volumes: 
      - data_wp:/var/www/html
    expose:
      - "9000"
    networks:
      - sparkworld
    env_file: .env
    tty: true

  mariadb:
    build: ./requirements/mariadb
    restart: always
    volumes:
      - data_db:/var/lib/mysql
    expose:
      - "3306"
    networks:
      - sparkworld
    env_file: .env
    tty: true

networks: 
  sparkworld:
    driver: bridge
